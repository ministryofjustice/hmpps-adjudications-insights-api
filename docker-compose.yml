version: "3"
services:

  localstack:
    image: localstack/localstack:latest
    networks:
      - hmpps
    container_name: localstack
    ports:
      - "4566-4597:4566-4597"
      - 8999:8080
      - 9080:9080
    environment:
      - SERVICES=s3
      - DEBUG=${DEBUG- }
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=eu-west-1
      - AWS_SECRET_ACCESS_KEY=foobar
      - AWS_ACCESS_KEY_ID=foobar
      - S3_SKIP_CHECKSUM_VALIDATION=true
      - PROVIDER_OVERRIDE_S3=legacy
      - PERSIST_ALL=false
      - LOCALSTACK_TMP_FOLDER=/tmp/localstack/test-data
    volumes:
      - "./src/test/resources/test-data:/tmp/localstack/test-data"
      - "$PWD/src/test/resources/localstack/setup-s3.sh:/etc/localstack/init/ready.d/init-aws.sh"
      - "/var/run/docker.sock:/var/run/docker.sock"

networks:
  hmpps:
